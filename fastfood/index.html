<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FastFood</title>
</head>
<body>
  <div class="container">
    <h1>Закажи гамбургер</h1>
    <p>Собери гамбургер</p>
    <form action="#" method="get">
      <p>
        <label for="size">Размер: </label>
        <select name="size" id="size">
          <option value="small">Маленький - 50 руб, 20 ккал</option>
          <option value="big">Большой - 100 руб, 40 ккал</option>
        </select>
      </p>
      <p>
        <label>Начинка: <input type="radio" name="stuffing" value="cheese" checked> Сыр <span>(10 руб, 20 ккал)</span></label>
        <label><input type="radio" name="stuffing" value="salad"> Салат <span>(20 руб, 5 ккал)</span></label>
        <label><input type="radio" name="stuffing" value="potato"> Картофель <span>(15 руб, 10 ккал)</span></label>
      </p>
      <p>
        <label>Топпинги: <input type="checkbox" name="topping_spice" value="spice"> Специи <span>(15 руб, 0 ккал)</span></label>
        <label><input type="checkbox" name="topping_mayo" value="mayo"> Майонез <span>(20 руб, 5 ккал)</span></label>
      </p>
      <p><input type="submit" value="Рассчитать"></p>
      <p id="result"></p>
    </form>
  </div>
    
  <script src="Hamburger.js"></script>
  <script src="UIHamburger.js"></script>
  <script>
    window.onload = function() {
      document.forms[0].onsubmit = function () {
        try {
          const burger = new Hamburger(this.size.value, this.stuffing.value);

          if (this.topping_mayo.checked) {
            burger.addTopping(this.topping_mayo.value);
          }

          if (this.topping_spice.checked) {
            burger.addTopping(this.topping_spice.value);
          }

          document.getElementById("result").innerHTML = new UIHamburger(burger).render();
        }
        catch (e) {
          console.error(e.message);
        }
        return false;
      };
    }
  </script>
</body>
</html>
