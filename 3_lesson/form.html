<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">


    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Заполните форму</h1>
          <form id='form'>
            <div class="form-group">
              <label>Имя</label>
              <input type="text" class="form-control" id="name"
                     placeholder="Имя">
              <div class="msg">
                Имя должно содержать от 2 до 30 символов
              </div>
            </div>
            <div class="form-group">
              <label>Телефон</label>
              <input type="text" class="form-control" id="phone"
                     placeholder="+7(123)123-1234">
              <div class="msg">
                Телефон должен соответствовать шаблону: +7(123)123-1234
              </div>
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" id="e-mail"
                     placeholder="myemail@example.com">
              <div class="msg">
                E-mail должен соответствовать шаблонам: mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru
              </div>
            </div>
            <div class="form-group">
              <label>Текст</label>
              <textarea name="text" class="form-control" id="text" cols="30" rows="5" placeholder="Сообщение"></textarea>
            </div>
            <input type="submit" id="submit" value="Отправить"
                   class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="FormValidator.js"></script>
    <script>
      window.onload = () => {
        let formValidator = new FormValidator('form', 'name', 'phone', 'e-mail');
    }
    </script>
  </body>
</html>
